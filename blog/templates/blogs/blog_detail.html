{% extends 'blogs/base.html' %}
{% load my_tags %}
{% block content %}
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
              <img src="{{ object.preview | media_filter }}">
          <div class="card-body">
              <p class="card-text">Заголовок: {{ object.header }}</p>
              <p class="card-text">Описание: {{ object.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'blog:blog_list' %}" role="button">Назад</a>
                </div>
                <small class="text-body-secondary">{{ object.created_at }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
