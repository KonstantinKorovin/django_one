{% extends 'blogs/base.html' %}
{% load my_tags %}
{% block title %}Список статей{% endblock %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  {% for object in object_list %}
    <div class="col">
      <div class="card shadow-sm">
        <img src="{{ object.preview | media_filter }}">
          <div class="card-body">
          <p class="card-text">{{ object.header }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'blog:blog_detail' object.pk %}" role="button">Посмотреть</a>
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'blog:blog_update' object.pk %}" role="button">Редактировать</a>
              <a class="btn btn-sm btn-outline-danger" href="{% url 'blog:blog_delete' object.pk %}" role="button">Удалить</a>
            </div>
            <small class="text-body-secondary">{{ object.created_at|date:'d.M.Y' }}</small>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
</div>
{% endblock %}
